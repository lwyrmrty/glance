  <script>
document.addEventListener("DOMContentLoaded", function () {
  const blocks = document.querySelectorAll('.navbarblock');
  function updateBlock(block) {
    // Any active link inside this block?
    const hasActiveLink = !!block.querySelector('.navbarlink-row.w--current');
    // Top-level main link (the one with the icon + label)
    const mainLink = block.querySelector(':scope > .navbarlink-row');
    if (!mainLink) return;
    const iconWrapper   = mainLink.querySelector('.navbarlink-icon');
    const activeIcon    = iconWrapper ? iconWrapper.querySelector('.navicon.activeicon') : null;
    const nonActiveIcon = iconWrapper ? iconWrapper.querySelector('.navicon.nonactive') : null;
    // Toggle active class on icon wrapper
    if (iconWrapper) {
      iconWrapper.classList.toggle('active', hasActiveLink);
    }
    // Swap icons based on "block active" state
    if (activeIcon) {
      activeIcon.style.display = hasActiveLink ? 'block' : 'none';
    }
    if (nonActiveIcon) {
      nonActiveIcon.style.display = hasActiveLink ? 'none' : 'block';
    }
  }
  // Initial run for all blocks
  blocks.forEach(updateBlock);
  // Watch for Webflow changing active links (w--current)
  const allLinks = document.querySelectorAll('.navbarlink-row');
  const observer = new MutationObserver((mutations) => {
    mutations.forEach(mutation => {
      if (mutation.attributeName !== 'class') return;
      const link  = mutation.target;
      const block = link.closest('.navbarblock');
      if (block) {
        updateBlock(block);
      }
    });
  });
  allLinks.forEach(link => {
    observer.observe(link, { attributes: true, attributeFilter: ['class'] });
  });
});
</script>
